{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <h1>Wine list</h1>
</div>
<br>
<div class="container">
    <div class="col-sm-8">
        <ul class="list-group">
            {% for wine in wines %}
            <li class="list-group-item col-md-10">
            <div class="row">
                <div class="col-md-6"><a href="{{url_for('wine', id=wine.id)}}"><b>{{wine.name}}</b> - {{wine.year}}  <i>{{wine.variety}}</i></a>
                </div>
                <div class="col-md-6 text-right">
                    <a href="{{url_for('wine_purchase', id=wine.id)}}"><button type="button" class="btn btn-xs btn-default">New Purchase</button></a>
                    &nbsp;<a href="{{url_for('wine_edit',id=wine.id)}}"><button type="button" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i></button></a>
                    &nbsp;<a href="{{url_for('wine_delete',id=wine.id)}}"><button type="button" class="btn btn-xs btn-default"><i class="text-danger fa fa-times"></i></button></a>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
<br>
<div class="container">
    <a href="{{url_for('wine_new')}}" class="btn btn-primary">New Entry</a>
</div>
{% endblock %}
