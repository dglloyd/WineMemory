{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <h1>Wine list</h1>
</div>
<br>
<div class="container">
    <div class="col-sm-8">
        <table class="table">
            {% for wine in wines %}
            <tr>
                <td>
                    <a href="{{url_for('wine', id=wine.id)}}"><b>{{wine.name}}</b> - {{wine.year}}  <i>{{wine.variety}}</i></a>
                </td>
                <td>
                    <a href="{{url_for('wine_purchase', id=wine.id)}}"><button type="button" class="btn btn-xs btn-default">New Purchase</button></a>
                </td>
                <td>
                    <a href="{{url_for('wine_edit',id=wine.id)}}"><button type="button" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i></button></a>
                </td>
                <td>
                    <a href="{{url_for('wine_delete',id=wine.id)}}"><button type="button" class="btn btn-xs btn-default"><i class="text-danger fa fa-times"></i></button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
<br>
<div class="container">

    <a href="{{url_for('wine_new')}}" class="btn btn-primary">New Wine</a>
</div>
{% endblock %}
